<!doctype>

<html>

	<head>
		<title>Marvel Heroes - Quiz</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/quiz.css">
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet">
		<link rel="icon" href="../images/logo.svg">
	</head>

	<body>

		<nav></nav>
		<div id="searchResultsContainer"></div>
		<main id="qWrapper">
			<div id="qTop">
				<div class="qInfo qCCenter">
					<div id="qInfoBox">
						<div class="qTitle"></div>
						<div class="qTitleText"></div>
					</div>
				</div>

				<div class="qScoreBox qCCenter"></div>
			</div>

			<div class="qCountContainer qCenter">
				<div class="qCountBox">
					<div class="qCountScoreBox qCount">
						<div class="qCountScore qMargin"></div>
						<div class="qScore"></div>
					</div>
					<div class="qCountTimeBox qCount">
						<div class="qCountTime"></div>
					</div>
					<div class="qCountQueBox qCount">
						<div class="qCountQue qMargin"></div>
						<div class="qQue"></div>
						<div class="qQueLength"></div>
					</div>
				</div>
			</div>

			<div class="qStartContainer qAbsolute qCCenter">
				<div class="qStartTitle"></div>
				<div class="qStart"></div>
			</div>

			<div class="qOverContainer qAbsolute qCCenter">
				<div class="qOverTitle"></div>
				<div class="qYourScoreBox">
					<div class="qScoreInfo"></div>
					<div class="qYourScore"></div>
				</div>
				<div class="qNewHsBox">
					<div class="qNewHsCon"></div>
					<div class="qNewHs"></div>
				</div>
				<div class="qOverNameBox">
					<div class="qOverName"></div>
					<input type="text" maxlength="5">
				</div>
				<button class="qOverButton"></button>
			</div>

			<div class="qQuizContainer">
				<div id="qQuizInfoBox">
					<div class="qQuestion"></div>
					<div id="qQuizBox">
						<div class="qAnswer qCenter"></div>
						<div class="qAnswer qCenter"></div>
						<div class="qAnswer qCenter"></div>
						<div class="qAnswer qCenter"></div>
					</div>
					<div class="qNextBox">
						<button class="qNext qCenter">NEXT</button>
					</div>
				</div>
				<div id="qQuizImageBox"></div>
			</div>

			<div class="qAnsweredContainer qCenter">
				<div class="qAnsWrapper"></div>
			</div>


		</main>

		<footer></footer>

		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/data.js"></script>
		<script src="../js/nav.js"></script>
		<script src="../js/footer.js"></script>
		<script src="../js/quiz.js"></script>
		<script src="../js/filler.js"></script>
	</body>

</html>
